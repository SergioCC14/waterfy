<html>

<head>
	<title>Shipper</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div id="view1" class="col-xs-12 col-md-6"></div>
			<div id="view2" class="col-xs-12 col-md-6"></div>
			<div id="view3" class="col-xs-12 col-md-6"></div>
			<div id="view4" class="col-xs-12 col-md-6 ">
				<div class="data-panel">
					<h2> Todo va bien </h2>
				</div>
			</div>
		</div>
	</div>
	<script src="js/three.min.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
	APP.then(function(app) {
		var positionZ = 0;
		document.onkeydown = function(e) {
			e = e || window.event;
			if (e.keyCode == '37') {
				positionZ += 0.05;
				app.moveZ(positionZ);
			}
			if (e.keyCode == '39') {
				positionZ -= 0.05;
				app.moveZ(positionZ);
			}
		}
	})
	</script>
</body>

</html>
